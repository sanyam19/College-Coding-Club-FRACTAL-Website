{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
<head>
	<meta class="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Login</title>
  <!-- favicon -->
    <link rel="icon" href="https://lh3.googleusercontent.com/ViTG5vkhP7yxqyB-uu_SOWUfastbuG6AR0rtHb34-49AKuk4zPRzKC0tYuEjeg6RbUeQBrkI7W0ASOg=w1301-h647" type="image/png" sizes="16x16">

	<link rel='stylesheet' href="{% static 'css/style.min.css' %}"/>
</head>
<body>
	<!-- navbar -->
	<div class="navbar" style="	background-color: #2c3e58!important; box-shadow: 0 6px 8px 0 rgba(0, 0, 0, 0.4);">
		<nav class="nav__mobile"></nav>
		<div class="container">
			<div class="navbar__inner">
				<!-- left 125px or 320% would match other pages logo location-->
				<a href="{% url  'home' %}" class="navbar__logo"><img src="{% static 'images/logo.png' %}" style="width: 40px; position: relative; top: 5px;" /></a>
				<nav class="navbar__menu">
					<ul>
						<li><a href="{% url 'signup' %}">Register</a></li>
						<!--<li><a href="#">Option 2</a></li>-->
					</ul>
				</nav>
				<div class="navbar__menu-mob"><a href="" id='toggle'><svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" class=""></path></svg></a></div>
			</div>
		</div>
	</div>
	<!-- Authentication pages -->
	<div class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media">
					<img src="{% static 'images/undraw_selfie.svg' %}">
				</div>
				<div class="auth__auth">
					<h1 class="auth__title">Access your account</h1>
					<p>Fill in your Roll No. and Password to proceed.</p>
					<form method='post' action="{% url 'login' %}" autocompelete="new-password" role="presentation" class="form">
						{% csrf_token %}	
						<input name="email" class="fakefield">
						<label>Roll No.</label>
						<input type="text" name="username" id='username' placeholder="170521000">
						<label>Password</label>
						<input type="password" name="password" id='password' placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" autocomplete="off">
						<p style="color:red;">{{error}}</p>
						<button type='submit' class="button button__accent">Log in</button>
						<!--<a href=""><h6 class="left-align" >Forgot your password?</h6></a>-->
					</form>
				</div>
			</div>
		</div>
	</div>
<script src="{% static 'js/app.min.js' %}"></script>
</body>
</body>
</html>
